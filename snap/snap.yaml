apps:
  server:
    #user: pihole
    command: bin/service.server.sh start
    daemon: simple
    start-timeout: 600s
    plugs:
    - network
    - network-bind
    restart-condition: always
    before: [nginx]

  php-fpm:
    user: pihole
    command: bin/service.php-fpm.sh start
    daemon: forking
    plugs:
    - network
    - network-bind
    restart-condition: always
    after: [server]
    before: [nginx]
  nginx:
    user: pihole
    command: bin/service.nginx.sh start
    daemon: simple
    plugs:
    - network
    - network-bind
    restart-condition: always
    start-timeout: 600s
    stop-command: bin/service.nginx.sh stop
    
confinement: strict
description: PiHole
grade: stable
name: pihole
summary: PiHole
