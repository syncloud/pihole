apps:
  ftl:
    #user: pihole
    command: bin/service.ftl.sh
    daemon: simple
    start-timeout: 600s
    plugs:
    - network
    - network-bind
    restart-condition: always
    before: [nginx]
  nginx:
    user: pihole
    command: bin/service.nginx.sh start
    daemon: simple
    plugs:
    - network
    - network-bind
    restart-condition: always
    start-timeout: 600s
    stop-command: bin/service.nginx.sh stop
  php-fpm:
    user: pihole
    command: bin/service.php-fpm.sh
    daemon: forking
    plugs:
    - network
    - network-bind
    restart-condition: always
    start-timeout: 600s

  pihole:
    command: bin/pihole

  sqlite:
    command: bin/sqlite.sh

confinement: strict
description: PiHole
grade: stable
name: pihole
summary: PiHole
